<h1>wow chat-main extracted to template</h1>

<form ng-submit="$ctrl.sendMessage()">
    <label for="user">Username</label>
    <input class="form-control" name="user" ng-model="$ctrl.user" placeholder="Username">
    <div class="form-group">
        <label for="message">Message</label>
        <input class="form-control" name="message" ng-model="$ctrl.message" placeholder="Type your message...">
        <input class="form-control" type="submit" style="display:none;" value="Send">
    </div>
</form>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="message in $ctrl.messages">
        {{ message.user }}: {{ message.message }}
    </li>
</ul>
